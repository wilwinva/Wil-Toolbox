<snl-site-header user-first-name="{{userCtrl.userFirstName}}"
                 user-last-name="{{userCtrl.userLastName}}"></snl-site-header>

<div class="container-fluid main-content">
    <div class="content row">
        <div class="users col-md-12">
            <h1>Manage Subscriptions</h1>
            <div class="panel-body" ng-class="{'no-data':ctrl.data.length == 0}">
                <div class="table-controls">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" ng-model="filterBy" class="form-control"
                                   placeholder="Filter Results By:">
                        </div>
                    </form>
                </div>
                <div class=" table-responsive">
                    <!-- TODO: Add ng-repeat -->
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th ng-click="ctrl.sort('id')"> Id
                                <svg class="snl-icon snl-icon-16px" ng-show="ctrl.sortKey=='id'"
                                     ng-class="{'snl-icon-caret-up':!ctrl.reverse,'snl-icon-caret-down':ctrl.reverse}">
                                    <use xlink:href="#snl-icon-caret"/>
                                </svg>
                            </th>
                            <th ng-click="ctrl.sort('name')"> Name
                                <svg class="snl-icon snl-icon-16px" ng-show="ctrl.sortKey=='name'"
                                     ng-class="{'snl-icon-caret-up':!ctrl.reverse,'snl-icon-caret-down':ctrl.reverse}">
                                    <use xlink:href="#snl-icon-caret"/>
                                </svg>
                            </th>
                            <th ng-click="ctrl.sort('email')"> Email
                                <svg class="snl-icon snl-icon-16px" ng-show="ctrl.sortKey=='email'"
                                     ng-class="{'snl-icon-caret-up':!ctrl.reverse,'snl-icon-caret-down':ctrl.reverse}">
                                    <use xlink:href="#snl-icon-caret"/>
                                </svg>
                            </th>
                            <th ng-click="ctrl.sort('status')"> Status
                                <svg class="snl-icon snl-icon-16px" ng-show="ctrl.sortKey=='status'"
                                     ng-class="{'snl-icon-caret-up':!ctrl.reverse,'snl-icon-caret-down':ctrl.reverse}">
                                    <use xlink:href="#snl-icon-caret"/>
                                </svg>
                            </th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <!-- TODO: remove this placeholder. -->
                        <tbody>
                        <tr ng-repeat="user in ctrl.users|filter:filterBy">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.status }}</td>
                            <td>
                                <button ng-click="ctrl.makeActive(user.name);">Make Active</button>
                                <button ng-click="ctrl.removeUser(user.name);">Remove</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
