<script type="text/javascript">
    $(document).ready(function () {
        // Add Center 9500 Logo to the Global Footer
        var footerExists = setInterval(function () {
            if ($('#globalFooter').size()) {
                $('#globalFooter ul').append($('<li>').text('Center 9500 Information Solutions')).append($('<li>').append($('<img>').attr('src', 'images/9500logo.png')));

                $('#globalFooter ul li:nth-child(3)').css({
                    'border-left': 'none',
                    'float': 'right',
                    'padding': '0 2px'
                });

                $('#globalFooter ul li:nth-child(4)').css({
                    'border-left': 'none',
                    'float': 'right',
                    'padding': '0 1px'
                });

                clearInterval(footerExists);
            }
        }, 100);
    });
</script>
