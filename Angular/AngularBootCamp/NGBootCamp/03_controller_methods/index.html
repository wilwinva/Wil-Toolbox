<!doctype html>
<html lang="en" ng-app="example">
<head>
  <meta charset="UTF-8">
  <title>Angular Workshop {{ name }}</title>
  <script src="../vendor/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="AppCtrl as app">
<div>
  <input type="text" ng-model="name"/>
  <button ng-click="app.submit(name)">Submit</button>
  <h1>Hello World {{ app.name }}</h1>
</div>
</body>
</html>
