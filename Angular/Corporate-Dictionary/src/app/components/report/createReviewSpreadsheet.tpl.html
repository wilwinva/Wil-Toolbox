<div id="reviewSpreadsheet" class="row">
    <h1>Review Spreadsheet</h1>

    <div class="col-sm-9">
        <snl-search-filter report="spreadsheet"></snl-search-filter>
    </div>
    <div class="col-sm-3">
        <snl-report-actions></snl-report-actions>
    </div>

    <div class="col-sm-12" id="actions">
        <hr/>
        <button class="btn btn-link" ng-click="help = !help;" ng-attr-title="{{help?'Hide Help':'Show Help'}}">
            <span>{{!help?'Show':'Hide'}}</span> Help
        </button>
        <span class="pull-right">
                <button ng-click="ctrl.cancel();">
                    Cancel
                </button>
                <button ng-click="answer('useful')">
                    Submit
                </button>
            </span>
    </div>
</div>
