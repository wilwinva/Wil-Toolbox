<div id="termByDateReport" class="row">
    <h1>Term By Date Report</h1>

    <div class="col-sm-9">
        <snl-search-filter actionurl="apis/term-by-date.php"
                           report="termsbydate" recordquery="ctrl.recordquery"
                           queryresults="ctrl.queryresults"></snl-search-filter>
    </div>
    <div class="col-sm-3">
        <snl-report-actions></snl-report-actions>
    </div>
    <div class="clearfix"></div>
    <div class="col-sm-12">
        <table class="table table-striped table-bordered" ng-if="ctrl.queryresults.length > 0">
            <colgroup>
                <col style="width:20%">
                <col style="width:40%">
                <col style="width:20%">
                <col style="width:20%">
            </colgroup>
            <thead>
            <tr>
                <th ng-click="ctrl.sort('term_id')" tabindex="-1">
                    Term ID
                    <svg class="snl-icon snl-icon-16px" ng-show="ctrl.sortKey=='term_id'"
                         ng-class="{'snl-icon-caret-up':!ctrl.reverse,'snl-icon-caret-down':ctrl.reverse}">
                        <use xlink:href="#snl-icon-caret"/>
                    </svg>
                </th>
                <th ng-click="ctrl.sort('term_name')" tabindex="-1">
                    Term
                    <svg class="snl-icon snl-icon-16px" ng-show="ctrl.sortKey=='term_name'"
                         ng-class="{'snl-icon-caret-up':!ctrl.reverse,'snl-icon-caret-down':ctrl.reverse}">
                        <use xlink:href="#snl-icon-caret"/>
                    </svg>
                </th>
                <th ng-click="ctrl.sort('created_date')" tabindex="-1">
                    Created Date
                    <svg class="snl-icon snl-icon-16px" ng-show="ctrl.sortKey=='created_date'"
                         ng-class="{'snl-icon-caret-up':!ctrl.reverse,'snl-icon-caret-down':ctrl.reverse}">
                        <use xlink:href="#snl-icon-caret"/>
                    </svg>
                </th>
                <th ng-click="ctrl.sort('last_updated_date')" tabindex="-1">
                    Last Updated
                    <svg class="snl-icon snl-icon-16px" ng-show="ctrl.sortKey=='last_updated_date'"
                         ng-class="{'snl-icon-caret-up':!ctrl.reverse,'snl-icon-caret-down':ctrl.reverse}">
                        <use xlink:href="#snl-icon-caret"/>
                    </svg>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="r in ctrl.queryresults|orderBy:ctrl.sortKey:ctrl.reverse|itemsPerPage:ctrl.pageSize" pagination-id="termByDateReport">
                <td ng-bind-html="r.term_id"></td>
                <td ng-bind-html="r.term_name"></td>
                <td ng-bind-html="r.created_date"></td>
                <td ng-bind-html="r.last_updated_date"></td>
            </tr>
            </tbody>
        </table>
        <snl-paginator pagination-id="termByDateReport" page-size="ctrl.pageSize"
                       page-options="ctrl.pageOptions" num-records="ctrl.numRecords"
                       scroll-to="#termByDateReport"
                       min-data-length="5" tabindex="-1" ng-if="ctrl.queryresults.length > 0"></snl-paginator>
    </div>
    <div class="col-sm-12">
        <snl-loader></snl-loader>
    </div>
    <div class="col-sm-12 ng-hide" id="actions">
        <hr/>
        <button class="btn btn-link" ng-click="help = !help;" ng-attr-title="{{help?'Hide Help':'Show Help'}}">
            <span>{{!help?'Show':'Hide'}}</span> Help
        </button>
        <span class="pull-right">
                <button ng-click="ctrl.cancel();">
                    Cancel
                </button>
                <button ng-click="answer('useful')">
                    Submit
                </button>
            </span>
    </div>
</div>
