<div id="atlSapleMultiple" class="panel atl atl-saple">
  <div class="panel-heading">Displaying {{atl.totalResults> 10?10:atl.totalResults}} SAPLE records for <span class="search-term">{{::searchTerm}}</span></div>
    <div class="table-responsive">
        <table id="personTable" class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Org</th>
      <th>Phone</th>
    </tr>
    </thead>
          <tbody data-ng-repeat="saple in atl.result" ng-show="$index<10">
    <tr class="person" ng-class="$odd ? 'even' : 'odd'">
      <td class="name-col">
        <a title="Show more information" ng-click="show = !show">
            <i class="glyphicon" ng-class="{'glyphicon-chevron-down': show, 'glyphicon-chevron-right': !show}"></i>
            <div class="name">{{saple.name.prettyName.value}}</div>
        </a>
      </td>
      <td class="email-col" ng-init="userid = (saple.misc.email.value | validateSapleEmail) ? saple.misc.userid.value : 'Email'">
        <a class="emailAddress" title="Send email" ng-href="mailto:{{saple.misc.email.value}}"
           ng-bind="userid" ng-if="saple.misc.email.value"></a>
        <span ng-if="!saple.misc.email.value">&nbsp;</span>
      </td>
      <td class="org-col">
        <a class="orgName" title="View Org in SAPLE"
           href="https://webprod.sandia.gov/SAPLE/search.jsp?query={{saple.org.number.value}}&amp;followUp=true&amp;source=results_header&amp;showAll=false">{{saple.org.number.value}}</a>
      </td>
      <td class="phone-col">{{saple.phone.office.value | phone}}</td>
    </tr>
    <tr class="person-info-animate" ng-class="$odd ? 'even' : 'odd'" ng-show="show">
      <td colspan="4" class="person-info">
        <div value="{{saple.location.building.value}}" id="0" class="id_card">
          <atl-saple-person-content saple="saple" map="false"></atl-saple-person-content>
        </div>
      </td>
    </tr>
    </tbody>
    </table>
</div>
  <div class="panel-footer">
    <div class="sapleResults" ng-show="atl.totalResults > 10">Showing 10 of {{atl.totalResults}} records</div>
    <a href="https://webprod.sandia.gov/SAPLE/search.jsp?query={{searchTerm}}&amp;followUp=true&amp;source=results_header&amp;showAll=false" title="See more results in Saple">View
      this query in SAPLE</a>
  </div>
</div>
