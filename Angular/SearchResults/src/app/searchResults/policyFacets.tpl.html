<div class="col-sm-2">
  <ul class="nav nav-stacked hidden-xs">
    <li ng-class="{active: searchResults.resourceType == '{{cpsType}}'}" ng-repeat="cpsType in searchResults.facets">
      <a href="" class="resourceType{{cpsType}}" ng-bind="cpsType.prettyLabel +' ' + (cpsType.count | parenFilter)"
         ng-click="searchResults.resourceType=cpsType.label;searchResults.showResults(searchResults.searchTerm, searchResults.searchType,0, 25, searchResults.currentPage, searchResults.resourceType)"> </a>
    </li>
  </ul>
  <select class="techlib-select-mobile">
    <option ng-selected="searchResults.resourceType == '{{cpsType.label}}'" ng-model="searchResults.resourceType" ng-repeat="cpsType in searchResults.facets"
            ng-bind="cpsType.prettyLabel +' ' + (cpsType.count | parenFilter)" ng-value="cpsType.prettyLabel +' ' + (cpsType.count | parenFilter)"
            ng-click="searchResults.resourceType=cpsType.label;searchResults.showResults(searchResults.searchTerm, searchResults.searchType,0, 25, searchResults.currentPage, searchResults.resourceType)">
  </select>

</div>
